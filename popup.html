<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Learning Journal Saver</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #000;
      color: #fff;
      padding: 10px;
      width: 320px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #222;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #111;
      color: #fff;
      border: 1px solid #333;
    }
    hr { border-color: #333; }
    label { margin-top: 10px; display: block; }
    #status {
      margin-top: 10px;
      padding: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Learning Journal Saver</h2>
  
  <!-- The entry is automatically generated on load -->
  <textarea id="entryOutput" placeholder="Your markdown entry will appear here..." rows="4"></textarea>
  
  <hr>
  
  <h3>Local File Settings</h3>
  <label for="filePath">Absolute File Path (will be saved for future):</label>
  <input type="text" id="filePath" placeholder="/absolute/path/to/README.md">
  
  <button id="saveLocal">Save and Commit Locally</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
